<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Add New Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <p>user_id: {{ session['user_id']}}</p>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    {% with messages = get_flashed_messages()%}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
    
    <form action="/recipes/edit" method="post">
        <input type="hidden" name="id" value="{{recipe.id}}">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" value="{{recipe.name}}">
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" class="form-control" name="description"  value="{{recipe.description}}">
        </div>
        <div class="form-group">
            <label for="instructions">Instructions: </label>
            <input type="text" class="form-control" name="instructions" value="{{ recipe.instructions}}">
        </div>
        <div class="form-group">
            <label for="date_made_on">Date Made On: </label>
            <input type="date" class="form-control" name="date_made_on" value="{{recipe.date_made_on}}">
        </div>
        <div class="form-group">
            <label >Under 30 Minutes? </label>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" id="exampleRadios1" value="yes" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" id="exampleRadios2" value="no">
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
